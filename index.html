<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script> 
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@tagOrCommit/dist/aframe-extras.min.js"></script>

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!-- <script src="https://unpkg.com/aframe-sprite-particles-component@^0.5.0/aframe-sprite-particles-component.js"></script> -->
  </head>
  <body>
  
     <a-scene
     vr-mode-ui="enabled: false"
     arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
     loading-screen="dotsColor: white; backgroundColor: #10033f"
    >
    <a-assets>
        <a-asset-item id="tree" src="fl.gltf"></a-asset-item>
        <a-asset-item id="tedy" src="tedy.gltf"></a-asset-item>
        <!-- <a-asset-item id="baby" src="ba.png"></a-asset-item> -->
        <img id="baby" src="ba.png">
        <img id="dec" src="dec.png">
        <img id="babys" src="pngegg.png">
      </a-assets>
      <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box> -->
      <a-image src="#dec" position="-0.022 0.934 -7.597" rotation="-0.404 0.129 -0.696" scale="8.076 4.047 1.215" shadow></a-image>

      <a-entity gltf-model="#tree" position="-0.755 -0.718 -5.000" scale="0.702 1.047 1.000" rotation="0 20 0" ></a-entity>
      <a-entity gltf-model="#tree" position="0.000 -0.662 -5.000" scale="0.702 1.047 1.000" rotation="0 20 0" ></a-entity>
      <a-entity gltf-model="#tree" position="0.944 -0.670 -5.000" scale="0.702 1.047 1.000" rotation="0 20 0" ></a-entity>
      <!-- <a-entity rotation="0 0 0" animation="property: position; from:0.585 -0.945 -2.135 to: 0.585 0.996 -2.135; loop: true; dur: 10000">
        <a-entity gltf-model="#tedy" position="0.585 0.506 -2.135" rotation="-0.172 -26.891 0.367" sacle="0.5 0.5 0.5"></a-entity>
      </a-entity> -->
      <a-entity gltf-model="#tedy" animation="property: position; from:0.585 -0.945 -2.135; to:0.585 -0.070 -2.135; dur: 2000; easing: linear; " position="0.585 0.506 -2.135" rotation="-0.172 -26.891 0.367" sacle="0.5 0.5 0.5"></a-entity>

      <a-image src="#baby" position="0.020 0.247 -1.844" rotation="-81.342 4.698 -4.625" width="1.6" height="1.8" shadow></a-image>
      <!-- <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>-->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="5" height="7" color="#e3e1b8"></a-plane> 
      <a-camera  rotation-reader> </a-camera>
   
    </a-scene>
  </body>
</html>
