<!DOCTYPE html>
 <html>
    <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>wedding</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-sprite-particles-component@^0.5.0/aframe-sprite-particles-component.js"></script>

  

  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
    <a-assets>
      <img id="my-image" src="wedding.png">
      <img id="love" src="love.jpg">
      <img id="fam-image" src="family.jpg">
      <a-asset-item id="mdl" src="flvn.glb"></a-asset-item>
      <a-asset-item id="lamp" src="lamn.glb"></a-asset-item>
      <a-asset-item id="frame" src="frame.gltf"></a-asset-item>
      <a-asset-item id="vais" src="vay.glb"></a-asset-item>
      <a-asset-item id="wal" src="wal.glb"></a-asset-item>
      <a-asset-item id="gift" src="gift.gltf"></a-asset-item>

    </a-assets>
   

    <!-- <a-box width="0.25" height="0.25" depth="0.25" position="-0.25 1.125 -0.75" rotation="0 45 0" color="#4CC3D9" sprite-particles="radialVelocity: 1..2; color: red"></a-box> -->
    <a-image src="#fam-image" position="-0.43 0.95 -0.51" rotation="0 45 1.2" width="0.3" height="0.24" shadow></a-image>
    <!-- <a-gltf-model src="#frame" position="-0.50 0.8 -0.50" rotation="0 45 1.1" scale="0.3 0.3 0.3"></a-gltf-model> -->
    <!-- <a-entity gltf-model="#frame" position="-0.43 0.8 -0.50" rotation="0 45 1.1" scale="0.3 0.3 0.3"></a-entity> -->
    
    <!-- <a-gltf-model src="#lamp" position="-0.25 1 -0.75" rotation="0 20 0" scale="0.3.5 0.3.5 0.3"></a-gltf-model> -->
    <a-entity gltf-model="#lamp" position="-0.25 1 -0.75" rotation="0 20 0" scale="0.3.5 0.3.5 0.3"></a-entity>
    
    <a-entity gltf-model="#wal" position="0 1 -1.25" rotation="0 20 0" scale="0.5 0.5 0.5"></a-entity>
    <a-sphere position="0.3 1.50 -2" radius="0.3125" color="#EF2D5E"></a-sphere>

    <a-image src="#love" position="0 0.6 -1.25"  width="0.3" height="0.3" shadow></a-image>

   



    <!-- <a-gltf-model src="#mdl" position="0.25 1 -0.75" scale="0.4 0.4 0.4"></a-gltf-model> -->
    <a-entity gltf-model="#mdl" position="0.25 1 -0.75" scale="0.4 0.4 0.4"></a-entity>
    <!-- <a-gltf-model src="#vais" position="0.30 1 -0.40" scale="0.3.5 0.2 0.3"></a-gltf-model> -->
    <a-entity gltf-model="#vais" position="0.30 1 -0.40" scale="0.3.5 0.2 0.3"></a-entity>
    <a-image src="#my-image" position="0 0 -1" rotation="-90 0.7 0" width="0.8" height="1" sound="src: url(my.ogg); autoplay: true; loop: true" ></a-image>
    <!-- <a-plane position="0 0 -1" rotation="-90 0 0" width="1" height="1" color="#7BC8A4" sound="src: url(you.mp3); autoplay: true" shadow></a-plane> -->

      <a-camera  rotation-reader> </a-camera>
     
    </a-scene>
  </body>
</html>
